<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>

<body>
<h1>Currículo</h1>
<form action="" method="post">
    <label for="">Nome</label>
    <input type="text" name="NOME" placeholder="Digite o nome completo" required> 
    
    <label for="">Objetivo</label>
        <select name="Objetivo">
            <option value="">Selecione</option>
<option value="Administrativo">Administrativo</option>
<option value="Operacional">Operacional</option>
<option value="Técnico">Técnico</option>
<option value="Financeiro">Financeiro</option>
<option value="T.I.">T.I.</option>
    </select>
    <br>
    <label for="">Cidade</label>
    <input type="text" name="CIDADE" placeholder="Cidade">

    <label for="">E-mail</label>
    <input type="email" Name="E-mail" placeholder="E-mail">
    <br>
    <label for="">Apresentação | Informações Complementares</label>
    <input type="text" name="Apresentação | Informações Complementares" placeholder="Apresentação | Informações Complementares">
    <br>
    <label for="">Qualificação</label>
    <input type="text" name="Qualificação" placeholder="Qualificação">
    <br>
    <label for="">Formação</label>
    <input type="text" name="Formação" placeholder="Formação">
    <br>
    <label for="">Experiências</label>
    <input type="text" name="Experiências" placeholder="Experiências">
    <br>
    <input type="submit" Value="SALVAR">
        
    </form>
</body>
</html>
